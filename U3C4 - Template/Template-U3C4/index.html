<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <div id="container">
        <div id="sidebar">
            <!--DO NOT CHANGE THIS ID's-->
            <!--Append the horizontal navbar(sidebar) here only-->
        </div>

        <div id="main">
            <!--DO NOT CHANGE THIS ID's-->
            <!--Append top headlines from india here only-->
        </div>
    </div>
</body>

</html>
<script type="module">
    import sidebar from "./components/sidebar.js"; import { apiCall, appendArticles } from "./scripts/main.js"; document.querySelector("#sidebar").innerHTML = sidebar(); let imageData = await apiCall( "https://shrouded-earth-23381.herokuapp.com/api/headlines/india"
    ); console.log(imageData); let main = document.querySelector("#main"); appendArticles(imageData, main); let input = document.querySelector("#searchbar"); input.addEventListener("keypress", (e) => { if (e.key == "Enter") { let data = input.value; localStorage.setItem("input",
    data); window.location.href = "./search.html"; } });
</script>
